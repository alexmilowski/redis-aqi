apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    app: redis
spec:
  containers:
  - name: redis
    image: redis:latest
    command:
      - redis-server
      - "/opt/redis.conf"
    ports:
    - containerPort: 6379
    volumeMounts:
    - mountPath: /opt
      name: config
  volumes:
    - name: config
      configMap:
        name: redis-config
